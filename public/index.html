<html lang="en">
<head>
    <title>Search MP3</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script type="module" src="javascripts/search.js"></script>
</head>

<body>
<div class="identification">
    <span class="search-bar">Search bar</span>
    <br/>
    <input type="text" class="hash-search" id="search-text" placeholder="Enter in hash here...">
    <button id="search-button" class="send-query">Search</button>
    <br/>
    <span class="search-bar">Fuzzy Search bar</span>
    <br/>
    <input type="text" class="hash-search" id="search-all-input" placeholder="Enter in any field here...">
    <button id="search-all-button" class="send-query">Fuzzy Search</button>

    <div id="response"> </div>
    <table id="mp3Table"></table>
</div>
</body>

</html>
